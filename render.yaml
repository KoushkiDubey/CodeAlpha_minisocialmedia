services:
  - type: web
    name: minisocialmedia
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn socialmedia.wsgi:application --bind 0.0.0.0:$PORT"
    branch: master
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.13.5"  # Downgrade to supported version
      - key: DATABASE_URL
        value: postgresql://${minisocialmedia-db.connectionString}  # Explicit template
      - key: DJANGO_SETTINGS_MODULE
        value: "socialmedia.settings"

databases:
  - name: minisocialmedia-db
    plan: free
    databaseName: socialmedia_prod
    user: render_db_user  # Changed to standard naming
    forceNew: true  # Ensures fresh database
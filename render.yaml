services:
  - type: web
    name: minisocialmedia
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn socialmedia.wsgi:application"
    branch: master
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DISABLE_COLLECTSTATIC
        value: "0"
      - key: PYTHON_VERSION
        value: "3.13.5"
      # Explicit database connection (critical addition)
      - key: DATABASE_URL
        fromDatabase:
          name: minisocialmedia-db
          property: connectionString
      # Required for Django to find your production settings
      - key: DJANGO_SETTINGS_MODULE
        value: "socialmedia.settings"

databases:
  - name: minisocialmedia-db
    plan: free
    databaseName: socialmedia
    user: socialmedia_user
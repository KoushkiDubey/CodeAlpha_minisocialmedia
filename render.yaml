services:
  - type: web
    name: minisocialmedia
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn socialmedia.wsgi:application"  # Changed to match your project
    branch: master
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DISABLE_COLLECTSTATIC
        value: "0"  # Changed to enable collectstatic
      - key: PYTHON_VERSION
        value: "3.13.5"  # Add your Python version

databases:
  - name: minisocialmedia-db  # Changed to unique name
    plan: free
    databaseName: socialmedia  # Internal DB name
    user: socialmedia_user
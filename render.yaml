services:
  - type: web
    name: minisocialmedia
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn your_project.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DISABLE_COLLECTSTATIC
        value: "1"  # Disable static file collection (we handle media manually)

databases:
  - name: socialmedia-db
    plan: free  # Free PostgreSQL